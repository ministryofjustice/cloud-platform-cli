name: Test Go code

on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  push:
    branches:
      - main
jobs:
  go-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Install Go on the VM running the action.
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b #Â v5.4.0
        with:
          go-version: " 1.23.x"

      # Run tests with nice formatting. Save the original log in /tmp/gotest.log
      - name: Run tests
        run: |
          set -euo pipefail
          go test --tags integration -json -race -covermode=atomic -coverprofile=coverage.out -v ./... 2>&1 | tee ~/gotest.log

      # Upload the original go test log as anhaveyoudebuggedit/gotestfmt-action@v2haveyoudebuggedit/gotestfmt-action@v2 artifact for later review.
      - name: Upload test log
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: test-log-${{ matrix.os }}
          path: ~/gotest.log
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
