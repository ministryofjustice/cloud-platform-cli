name: Lint and vet Go code
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**.go"
      - ".github/workflows/go-vet-lint-deps.yaml"

jobs:
  build:
    name: staticcheck
    runs-on: ubuntu-latest
    steps:
      # Checkout your project with git
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Install Go on the VM running the action.
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b #Â v5.4.0
        with:
          go-version: " 1.23.x"

      - name: Perform staticcheck on codebase
        uses: dominikh/staticcheck-action@ba605356b4b29a60e87ab9404b712f3461e566dc # v1.3.0
        with:
          install-go: false

      - name: Install gofumpt
        run: |
          go install mvdan.cc/gofumpt@latest

      - name: Run gofumpt command
        run: |
          gofumpt -l -d ./

      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: latest
          args: --timeout=10m
